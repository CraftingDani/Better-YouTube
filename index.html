<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better YouTube</title>
    <link rel="shortcut icon" href="https://youtube.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <a href="#">
            <img src="img/logo.png" alt="youtube logo" class="ytLogo">
        </a>

        <form action="#" class="search">
            <input type="search" placeholder="Search">
            <button type="submit">
                <img src="img/magnify.png" alt="">
            </button>
        </form>

        <div class="menus">
            <button class="themeSwitch"></button>
            <img src="img/cam.png" alt="create content">
            <img src="img/apps.png" alt="apps">
            <img src="img/bell.png" alt="notifications">
            <img src="https://unsplash.it/36/36" alt="account icon" class="accIcon">
        </div>
    </header>

    <nav class="sidebar">

    </nav>

    <main>
        <section class="mainVids main1">
            
        </section>

        <section class="specialVids special">
            <h2>Special Videos <button onclick="document.querySelector('.specialVids').style.display = 'none'"><strong>&times;</strong></button></h2>
        </section>

        <section class="mainVids main2">

        </section>

        <template data-vidTemplate>
            <article class="vid" onclick="location.href = './watch'">
                <div class="thumbnail">
                    <img src="https://unsplash.it/205/105" alt="thumbnail" class="thumbnail">
                    <p class="vidLength">12:45</p>
                </div>
                <p class="title"><strong>This Video is a TEST! How does it look? | Channel name</strong></p>
                <div class="vidInfo">
                    <a href="#" class="channel">
                        <img src="https://unsplash.it/36/36" alt="channel logo">
                        Channel Name
                    </a>
                    <p class="meta">564.654 Views â€¢ 1 week ago</p>
                </div>
            </article>
        </template>

    </main>
</body>
</html>
